<!DOCTYPE html>
<html>
<head>
  <title>Tumblr Store</title>




  <style>
    body { font-family: sans-serif; padding: 20px; }
    .hidden { display: none; }
    .product { margin-bottom: 10px; }
    button { margin-top: 10px; }
  </style>
</head>
<body>

<!-- Google Tag Manager (noscript) -->
<noscript>
  <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5MQSXFPH"
  height="0" width="0" style="display:none;visibility:hidden"></iframe>
</noscript>
<!-- End Google Tag Manager (noscript) -->

<!-- LOGIN PAGE -->
<div id="login-page">
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Enter your name" />
  <br><br>
  <button onclick="login()">Login</button>
</div>

<!-- PRODUCT PAGE -->
<div id="product-page" class="hidden">
  <h2>Welcome, <span id="user-name"></span></h2>
  <div class="product">üç© Donut - $5</div>
  <div class="product">üç™ Cookie - $3</div>
  <div class="product">üßÅ Cupcake - $4</div>
  <button onclick="checkout()">Checkout</button>
</div>

<script>
  // Initialize GTM Data Layer
  window.dataLayer = window.dataLayer || [];

  // Login Function
  function login() {
    const username = document.getElementById('username').value;
    if (username.trim() === '') {
      alert("Please enter your name.");
      return;
    }

    // Fire login event
    dataLayer.push({
      event: 'user_login',
      user: username
    });

    // Show product page
    document.getElementById('login-page').classList.add('hidden');
    document.getElementById('product-page').classList.remove('hidden');
    document.getElementById('user-name').innerText = username;
  }

  // Checkout Function
  function checkout() {
    dataLayer.push({
      event: 'checkout_initiated',
      items: [
        { name: 'Donut', price: 5 },
        { name: 'Cookie', price: 3 },
        { name: 'Cupcake', price: 4 }
      ],
      total: 12
    });

    // Simulate thank-you screen
    document.body.innerHTML = `
      <div style="text-align:center; padding-top:50px;">
        <h2>üéâ Thank you for your order!</h2>
        <p>Your checkout has been successfully processed.</p>
      </div>
    `;
  }
</script>

</body>
</html>
